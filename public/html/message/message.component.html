<div id="message-content">
  <main [ngClass]="message.type.toLowerCase()">
    <div id="close-button" title="Dismiss">
      <svg (click)="close()" class="ctrlbutton" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px" y="0px" width="15px" height="15px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
        <g id="Icon_1_">
          <g>
            <g>
              <polygon points="186.301,339.893 96,249.461 64,279.968 186.301,402 448,140.506 416,110 			" />
            </g>
          </g>
        </g>
      </svg>
    </div>
    <span *ngIf="!message.key" id="message-key"><br/></span>

    <span *ngIf="message.key" [ngSwitch]="message.src" id="message-key">
      <template [ngSwitchCase]="'SEARCH RESULT'">SEARCH RESULT - {{ message.key }}<br/></template>
      <template ngSwitchDefault>{{ message.key }}</template>
    </span>

    <!--<span [ngSwitch]="message.key" id="message-key">
    <template [ngSwitchCase]="''">{{ message.type.toUpperCase() }}<br/></template>
    <template [ngSwitchCase]="'SEARCH RESULT'"><em>{{ message.key }}</em><br/></template>
    <template ngSwitchDefault>{{ message.key }}<br/></template>
    </span>-->
    <div id="toggle-details-container">
      <p  *ngIf="message.prefix!=''" id="message-message" (click)="toggleDetails()">{{message.prefix}} - {{message.message}}</p>
      <p  *ngIf="message.prefix ==''" id="message-message" (click)="toggleDetails()"> {{message.message}}</p>
      <div id="toggle-details" (click)="toggleDetails()" [@rotater]="detailsState" title="Details">
        <svg class="ctrlbutton" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          width="15px" height="15px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
          <g>
            <path d="M256,48C141.125,48,48,141.125,48,256s93.125,208,208,208s208-93.125,208-208S370.875,48,256,48z M256,320l-96-96h192
		L256,320z" />
          </g>
        </svg>

      </div>
    </div>
    <div id="message-action" *ngIf="details">
       <p id="message-suggestion"><strong>User Response:</strong> {{message.suggestion}}</p>
      <p><strong>System Response:</strong> {{message.action}}</p>
    </div>
  </main>

</div>
